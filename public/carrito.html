<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - TECH-BOX</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">TECH-BOX</div>
  </header>
  
  <!-- Contenedor principal -->
  <div class="cart-container">
    <h2>Carrito de Compras</h2>

    <!-- Lista de productos en el carrito -->
    <ul id="carrito-items">
      <!-- Productos del carrito generados dinámicamente -->
    </ul>

    <!-- Total y acciones -->
    <div class="cart-summary">
      <p id="total-price">Total: $0.00</p>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
      <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <!-- Botón para regresar a la tienda -->
    <button onclick="location.href='index.html'" class="return-button">Volver a la tienda</button>
  </div>
</body>
</html>
