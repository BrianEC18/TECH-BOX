<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH-BOX - Tienda de Tecnología</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo">TECH-BOX</div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar productos...">
      <button onclick="buscarProducto()">Buscar</button>
    </div>
    <div class="nav-actions">
      <button onclick="filtrarOfertas()">Ofertas</button>
      <button onclick="location.href='login.html'">Iniciar sesión</button>
      <button onclick="location.href='carrito.html'">Carrito</button>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Filtros en el lado izquierdo -->
    <aside class="filter-menu">
      <h2>Categorías</h2>
      <ul>
        <li onclick="filtrarPorCategoria('todos')">Todos</li>
        <li onclick="filtrarPorCategoria('oferta')">Ofertas</li>
        <li onclick="filtrarPorCategoria('computadoras')">Computadoras</li>
        <li onclick="filtrarPorCategoria('accesorios')">Accesorios</li>
        <li onclick="filtrarPorCategoria('telefonos')">Teléfonos</li>
      </ul>
    </aside>

    <!-- Lista de productos -->
    <main class="product-grid">
      <div class="item" data-categoria="computadoras">
        <img src="placeholder.jpg" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Descripción del producto 1.</p>
        <button onclick="agregarAlCarrito('Producto 1')">Añadir al carrito</button>
      </div>
      <div class="item" data-categoria="accesorios">
        <img src="placeholder.jpg" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>Descripción del producto 2.</p>
        <button onclick="agregarAlCarrito('Producto 2')">Añadir al carrito</button>
      </div>
      <!-- Agregar más productos aquí -->
    </main>
  </div>
</body>
</html>
